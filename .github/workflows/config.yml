
name: React test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  buildAndTest:
  name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      # install applicaion dependencies
      - name: Install dependencies
        run: |
          npm install

      # build and test the apps
      - name: build
        run: |
          npm run build
          npm test

